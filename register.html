<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHOCOLUX</title>
        <link rel="icon" href="./Images/titlelogo-removebg-preview.png" type="image/icon type">
    
        <!-- css link -->
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./login.css">
        <!-- <link rel="stylesheet" href="./products.css"> -->
    
        <!-- bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kalam:wght@300;400;700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pacifico&family=Protest+Riot&family=Sacramento&family=Satisfy&family=Short+Stack&family=Sofadi+One&display=swap" rel="stylesheet">
    
    <!-- fontawesome icon linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--  boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- animated.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    
    </head>
<body>

<div class="container-fluid">
<div class="row p-5">
  <div class="col-md-3"></div>

<div class="col-md-6 w-50">
<div class="container">

  <form>
    <div class="container-fluid text-center pb-3">
      <div class="loginheading">
        <h3 class="loginhead"> REGISTER HERE</h3>
      </div>
    </div>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form3Example1" class="form-control" required/>
          <label class="form-label" for="form3Example1">First name</label>
        </div>
      </div>
      <div class="col">
        <div data-mdb-input-init class="form-outline">
          <input type="text" id="form3Example2" class="form-control" />
          <label class="form-label" for="form3Example2" aria-required="true">Last name</label>
        </div>
      </div>
    </div>
  
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="form3Example3" class="form-control" />
      <label class="form-label" for="form3Example3">Email address</label>
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="form3Example4" class="form-control" />
      <label class="form-label" for="form3Example4">Password</label>
    </div>
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="form3Example4" class="form-control" />
      <label class="form-label" for="form3Example4">Confirm Password</label>
    </div>
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
      <label class="form-check-label" for="form2Example33">
        Subscribe to our newsletter
      </label>
    </div>
  
    <!-- Submit button -->
    <!-- <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 mx-auto"><a href="./login.html" class="logsub">Sign Up</a></button> -->
  <!-- modal -->
  <button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#staticBackdrop">
    <a class="logsub">Sign in</a>
  </button>
  
  <div
  class="modal fade"
  id="staticBackdrop"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Notification</h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"><h2 class="prohead">Registration successful. Login to continue </h2></div>
      <div class="modal-footer">
        <button type="button" class="btn "><a href="./login.html" id="c-button" class="btn " role="button">OK</a></button>
        <!-- <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal"> <a href="./products.html" class="logsub">Sign in</a></button> -->
        <!-- <button type="button" class="btn btn-primary" data-mdb-ripple-init> <a href="./index.html" class="logsub">Sign in</a></button> -->
      </div>
    </div>
  </div>
</div>






    <!-- Register buttons -->
    <div class="text-center">
      <p>or sign up with:</p>
                      <button  data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                        <a  class="lbutton" href="https://www.facebook.com/"target="_blank"><i class="fab fa-facebook-f"></i></a>
                      </button>
                  
                      <button  data-mdb-ripple-init type="button" class="btn  btn-floating mx-1">
                        <a  class="lbutton" href="https://www.google.co.in/" target="_blank"><i class="fab fa-google"></i></a>
                      </button>
                  
                      <button  data-mdb-ripple-init type="button" class="btn  btn-floating mx-1">
                        <a  class="lbutton" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                      </button>
                  
                      <button  data-mdb-ripple-init type="button" class="btn  btn-floating mx-1">
                       <a class="lbutton" href="https://github.com/" target="_blank"> <i class="fab fa-github"></i></a>
                      </button>
    </div>
  </form>

</div>
</div>
<div class="col-md-3"></div>
</div>
</div>
    
</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>

<!-- aos -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</html>
