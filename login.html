                  <div class="container-fluid text-center pb-3">
                    <div class="loginheading">
                      <h2 class="loginhead"> LOGIN HERE</h2>
                    </div>
                  </div>

                  <form>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example1" class="form-control"  aria-required="true" />
                      <label class="form-label" for="form2Example1">Email address</label>
                    </div>
                  
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example2" class="form-control" required />
                      <label class="form-label" for="form2Example2">Password</label>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                          <label class="form-check-label" for="form2Example34"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="./index.html">Forgot password?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <!-- <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block  mx-auto"><a href="./index.html" class="logsub">Sign in</a></button> -->
<!-- modal -->
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#staticBackdrop">
                      <a class="logsub">Sign in</a>
                    </button>
                    
                    <div
                    class="modal fade"
                    id="staticBackdrop"
                    data-mdb-backdrop="static"
                    data-mdb-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="staticBackdropLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Notification</h5>
                          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"><h2 class="prohead">Login successful</h2></div>
                        <div class="modal-footer">
                          <button type="button" class="btn "><a href="./index.html" id="c-button" class="btn " role="button">OK</a></button>
                          <!-- <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal"> <a href="./products.html" class="logsub">Sign in</a></button> -->
                          <!-- <button type="button" class="btn btn-primary" data-mdb-ripple-init> <a href="./index.html" class="logsub">Sign in</a></button> -->
                        </div>
                      </div>
                    </div>
                  </div>
                  


                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="./register.html">Register</a></p>

                      <button  data-mdb-ripple-init type="button" class="btn  btn-floating mx-1">

                      </button>
                  
                      <button  data-mdb-ripple-init type="button" class="btn btn-floating mx-1">
                        <a class="lbutton"  href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                      </button>
                  
                      <button  data-mdb-ripple-init type="button" class="btn  btn-floating mx-1">

                      </button>
